{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="django list">
    <meta name="author" content="Emeka">
    <link rel="icon" href="{% static "selectlist/images/favicon.ico" %}">
    <title>Django Select</title>
    <link href="{% static 'selectlist/js/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'selectlist/css/style.css' %}" rel="stylesheet">
</head>

<body>

<main role="main" class="container">

    <div class="row">
        <form role="form" method="post">
            {% csrf_token %}
            <div class="col-sm-12">
                <div class="col-sm-6">
                    <label for="select-list" class="text-hide">select list</label>
                    <select class="hide" id="select-list" name="category_name[]" multiple>
                        {% for drug in drugs %}
                            <option value="{{ drug.id }}">{{ drug.name}}</option>
                        {% endfor %}
                    </select>
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text" id="left-search" class="form-control" autocomplete="off" placeholder="search...">
                            <ul id="left-pane">
                                {% for drug in drugs %}
                                    <li id="e-drug-{{ drug.id }}" data-id="{{ drug.id }}" data-name="{{ drug.name }}" data-amount="{{ drug.amount }}" data-stock="{{ drug.stock }}" data-company="{{ drug.company }}">{{ drug.name }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" id="right-search" class="form-control" autocomplete="off" placeholder="search...">
                            <ul id="right-pane">
                                {% for drug in drugs %}
                                    <li id="d-drug-{{ drug.id }}" data-id="{{ drug.id }}" data-name="{{ drug.name }}" data-amount="{{ drug.amount }}" data-stock="{{ drug.stock }}" data-company="{{ drug.company }}" style="display: none;">{{ drug.name }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div id="drugs-listed"></div>
                </div>
                <div class="col-sm-4">
                    <div class="col-md-12">
                        <div class="col-md-3">
                            <label>Sub Total</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="subtotal" id="subtotal" placeholder="Sub Total" disabled="disabled" value="0">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-3">
                            <label>Discount</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" min="0" class="form-control" name="discount" id="discount" placeholder="Discount" value="0">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-3">
                            <label>Gross Total</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="grosstotal" id="grosstotal" placeholder="Gross Total" disabled="disabled" value="0">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6 col-md-offset-3">
                            <button type="submit" class="btn btn-info"> Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</main>

<script src="{% static 'selectlist/js/jquery-slim.min.js' %}"></script>
<script src="{% static 'selectlist/js/popper.min.js' %}"></script>
<script src="{% static 'selectlist/js/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'selectlist/js/main.js' %}"></script>
</body>
</html>
